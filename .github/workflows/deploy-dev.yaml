name: Deploy with Terraform
on:
  push:
    branches-ignore:
      - main
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
      FUNCTION_NAME: ${{ env.FUNCTION_NAME_DEV }}
      BASE_URL: ${{ env.BASE_URL_DEV }}
      FROM: ${{ env.FROM_DEV }}
      NO_OF_POSTS_SENT_TO_USERS: ${{ env.NO_OF_POSTS_SENT_TO_USERS_DEV }}
      OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
      SENDGRID_API_KEY: ${{ env. SENDGRID_API_KEY }}
      SYNC_HOURS: ${{ env.SYNC_HOURS }}
      AWS_ECR_REGISTRY: ${{ env.AWS_ECR_REGISTRY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Docker image
        run: docker build -t ${{ env.FUNCTION_NAME }} .
      - name: Tag Docker image
        run: docker tag ${{ env.FUNCTION_NAME }}:latest ${{ env.AWS_ECR_REGISTRY }}/${{ env.FUNCTION_NAME }}:latest
      - name: Upload Docker image to AWS ECR
        run: docker push ${{ env.AWS_ECR_REGISTRY }}/${{ env.FUNCTION_NAME }}:latest
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install CDK dependencies
        run: npm ci
      - name: Deploy CDK stack
        run: npx cdk deploy STACK_NAME --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2